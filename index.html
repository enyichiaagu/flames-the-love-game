<!DOCTYPE html>
<html>
<head>
	<title>Flames</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main data-theme>
	<div class="mode-box">
		<div class="mode light" onclick="lighten()"></div>
		<div class="mode dark" onclick="darken()"></div>
	</div>
		<div class="container">
			<div class="whole">
				<section class="head">
					<h1>FLAMES</h1>
				</section>


				<section class="form">
					<div>
						<input type="text" name="name1" maxlength="10" minlength="4" placeholder="Boy's Name"/>
					</div>
					<p class="plus">+</p>
					<div>
						<input type="text" name="name2" maxlength="10" minlength="4" placeholder="Girl's name"/>
					</div>
					<button onclick="check()">CHECK</button>
				</section>


				<section class="result">
					<div class="answer">
						<span id="girl" class="bolden"></span> and <span id="boy" class="bolden"></span>
					 	are
					</div> 
					 <h2></h2>

					 <button class="reverse">OK</button>
				</section>
			</div>
	</div>

	<footer>Made with ❤️ by  <a target='_blank' href="https://twitter.com/enyichiA">Enyichi A. Agu</a></footer>
	<script src="script.js"></script>
	</main>
</body>
</html>
